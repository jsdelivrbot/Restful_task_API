<h1>All the tasks:</h1>
<button (click)="onButtonClick()" >Click to get all tasks</button>
<table margin="0 auto" width="100%">
<tr><td><h3>Task - Description</h3></td><td><h3> Task Id</h3></td></tr>
<tr *ngFor="let task of tasks"><td>{{ task.title }} - {{ task.description }}</td><td><button (click)="onButtonClickParam(task._id)">{{ task._id }}</button></td></tr>
</table>
<hr>
<input #id type='text' id='id' name="id"><button (click)="onButtonClickParam(id.value)">Click to get one task</button>
<table margin="0 auto" width="100%">
<tr><td><h3>Task - Description</h3></td></tr>
<tr><td>{{ task.title }} - {{ task.description }}</td></tr>
</table>
<hr>
<form (submit)="onSubmit()" class="postForm">
  <h3>New Task</h3>
  <p>{{ newTask | json }}</p>
  <label>Task title:
    <input type='text' name='newTask.title' [(ngModel)]='newTask.title'/>
  </label>
  <label>Task description:
      <input type='text' name='newTask.description' [(ngModel)]='newTask.description'/>
    </label>
    <input type="submit" value="Create New Task" />
</form>
</div>
